{% load static common_tags wagtailimages_tags %}
{% image 'brand_logo'|site_settings max-120x120 as brand_logo %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {# Don't include styles in head section : https://css-tricks.com/using-css-in-html-emails-the-real-story/ #}

</head>

<body>
    <div style="background-color:#e7edef;min-width:100%!important;width:100%;font-family:Arial,Helvetica;font-size:14px;line-height:1.4;margin:0;padding:0">
        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:separate;width:100%">
            <tbody>
                <tr>
                    <td style="font-family:Arial,Helvetica;font-size:14px;vertical-align:top;display:block;margin:0 auto;padding:25px 0 30px;max-width:500px;width:100%;min-width:320px">
                        <div style="box-sizing:border-box;display:block;Margin:0 auto">
                            <table style="border-collapse:separate;width:100%;text-align:left">
                                <tbody>
                                    <tr height="15px">
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="{{ brand_logo.url|site_rel_url }}" alt="{{ brand_logo.alt }}" width="{{ brand_logo.width }}" height="{{ brand_logo.height }}">
                                        </td>
                                    </tr>
                                    <tr height="15px">
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <table cellspacing="0" cellpadding="0" style="border-top:1px solid #dcdcdc;border-collapse:separate;width:100%;background:#ffffff">
                                <tbody>
                                    <tr>
                                        <td style="font-family:Arial,Helvetica;font-size:14px;vertical-align:top;box-sizing:border-box;padding:24px">
                                            <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:separate;width:100%">
                                                <tbody>
                                                    <tr>
                                                        <td style="font-family:Arial,Helvetica;font-size:14px;vertical-align:top">
                                                        {% block content %}{% endblock %}
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
