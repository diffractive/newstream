{% load common_tags %}

{% if messages %}
<div class="sm:hidden" id="messages-wrapper">
    <div class="messages flex flex-col items-end bg-transparent">
        {% for message in messages %}
        <div class="w-screen {% if message.tags %}{{ message.tags|alert_class }}{% endif %}">
            <p class="font-bold p-4 lg:text-center m-0">{{ message }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
