{% load wagtailcore_tags %}

<div class="column-element ns-accordion">
    {% for block in value.items %}
    <div class="ns-accordion-item">
        <input type="checkbox" id="ns-accordion-cb-{{ forloop.counter }}" class="ns-accordion-cb" name="ns-accordion-cb">
        <label class="ns-accordion-item-label"
            for="ns-accordion-cb-{{ forloop.counter }}">{{ block.item_title }}</label>
        <div class="ns-accordion-item-content">
            {{ block.item_content }}
        </div>
    </div>
    {% endfor %}
    {% if value.footer %}
    <div class="ns-accordion-item">
        <div class="ns-accordion-item-footer">
            {{ value.footer}}
        </div>
    </div>
    {% endif %}
</div>
